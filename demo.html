<!DOCTYPE html>
<html lang="en"><head>
<meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pawlse Demo</title><link rel="stylesheet" href="styles.css"></head>
<body>
<header class="header"><div class="brand"><div class="logo"></div><div class="name">Pawlse Demo</div></div></header>

<main class="shell">

<section class="hero small">
<h1>Mochi’s Day (Demo)</h1>
<p>Pick a scenario to simulate how Pawlse adapts.</p>
<div class="row">
<button class="btn" onclick="setMode('park')">Park Day</button>
<button class="btn ghost" onclick="setMode('lazy')">Lazy</button>
<button class="btn ghost" onclick="setMode('storm')">Storm</button>
</div>
</section>

<section class="card"><h2>Live Snapshot</h2>
<p id="temp">Temp: 38.1°C</p>
<p id="act">Activity: High</p>
<p id="hr">Heart Trend: Active</p></section>

<section class="card"><h2>Timeline</h2>
<ul id="timeline"></ul></section>

<section class="card"><h2>Alerts</h2>
<ul id="alertBox"></ul></section>

</main>
<footer class="footer"><a href="index.html">Back</a></footer>
<script src="app.js"></script>
</body></html>
